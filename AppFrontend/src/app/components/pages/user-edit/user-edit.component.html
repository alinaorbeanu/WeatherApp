<div class="add-admin-functionality">
  <div class="custom-background">
    <div class="admin-view-left">
      <img src="assets/pictures/user.webp" alt="User Picture"/>
      <div class="user-name-view">{{ this.currentUser.name }}</div>
    </div>
    <div class="admin-view-right" [formGroup]="userGroup">
      <h1>Edit User</h1>
      <div class="input-view">
        <div class="form-admin">
          <div class="the-same-line">
            <label style="width: 3rem">Name:</label>
            <input type="text" formControlName="name" placeholder="Enter a name">
          </div>
          <div class="the-same-line">
            <label style="width: 3rem">Email:</label>
            <input type="email" formControlName="email" placeholder="Enter an email">
          </div>
          <div class="the-same-line">
            <label style="width: 3rem">Role:</label>
            <select name="roles" id="roles" formControlName="role">
              <option value="">--Please choose an option--</option>
              <option value="ADMIN">ADMIN</option>
              <option value="CLIENT">CLIENT</option>
            </select>
          </div>
        </div>
        <div class="actions-view">
          <button [disabled]="!this.userGroup.valid" (click)="this.updateUser()">Save</button>
          <button (click)="this.cancelEdit()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
